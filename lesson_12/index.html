<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase"> Как заработать свой первый миллион</strong>
				</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#" class="">
							<input  placeholder="Введите имя" type="text" class="form-control input-lg">
							<input placeholder="Введите email" type="text" class="form-control input-lg">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать жто сейчас?</h2>
				</div>
			</div>
			<!-- Блок с преимуществами -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/logos/01.png" alt="1 Преимущество">
							<p>Перовое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/logos/02.png" alt="2 Преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/logos/03.png" alt="3 Преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/logos/04.png" alt="4 Преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row mx-auto">
				<button class="btn-primary btn-lg form-btn">Получить инструкцию</button>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="clients text-center">
				<strong class="text-uppercase">Наши клиенты</strong>
				<div class="row">
					<div class="col-lg-3 col-md-4 col-sm-6">
						<img class=" imgs__item " src="img/imgs/1.jpg " alt="">
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<img class=" imgs__item " src="img/imgs/2.jpg" alt="">
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<img class=" imgs__item " src="img/imgs/3.jpg " alt="">
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<img class=" imgs__item " src="img/imgs/4.jpg " alt="">
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<img class=" imgs__item " src="img/imgs/5.jpg " alt="">
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<img class=" imgs__item " src="img/imgs/6.jpg " alt="">
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<img class=" imgs__item " src="img/imgs/7.jpg " alt="">
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<img class=" imgs__item " src="img/imgs/8.jpg " alt="">
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
